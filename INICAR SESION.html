<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilo básico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0078ff;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-container a {
            color: #0078ff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container .secondary-button {
            margin-top: 15px;
            background: none;
            border: 2px solid #4facfe;
            color: #4facfe;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .login-container .secondary-button:hover {
            background-color: #4facfe;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Contenedor del formulario -->
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="tu-script-de-login" method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit"><a href="file:///C:\Users\pcMon\Desktop\ESCUELA\PROYECTOS\PAGINA\INICIO.html"">Ingresar</a></button>
        </form>
        <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
        <button class="secondary-button" onclick="location.href=' file:///C:/Users/pcMon/Desktop/ESCUELA/PROYECTOS/PAGINA/INICIAR%20SESION%202.html'">Crear cuenta</button>
    </div>
</body>
</html>
